<!DOCTYPE html>
<html>
<head>
  <title>My AI Chatbot</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url ("chatbot-message-bubble-vectorart.png");
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    

    .chat-header {
      padding: 12px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    #chat {
      flex: 1;               /* ðŸ‘ˆ fills available space */
      padding: 12px;
      overflow-y: auto;      /* ðŸ‘ˆ scrolls */
      background: #f9f9f9;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">

    <div class="chat-header">My AI Chatbot</div>

    <div id="chat"></div>

    <div class="chat-input">
      <input id="input" placeholder="Type a message" />
      <button onclick="send()">Send</button>
    </div>

  </div>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");

      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<p><b>You:</b> ${message}</p>`;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chat.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;

      input.value = "";
      chat.scrollTop = chat.scrollHeight; // ðŸ‘ˆ auto-scroll
    }
  </script>
</body>
</html>
